<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a875a20b85.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="signUp.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="signUp-div">
            <div class="logo-signUp"><img src="logo.png" alt="Logo"></div>
            <div class="title">Sign Up</div>
            <div class="form-field">
                <div class="firstname-div">
                    <span class="fa-solid fa-user"></span>
                    <input type="text" id="firstname"
                        class="fname-input" placeholder="Firstname" required>
                </div>
                <div class="lastname-div">
                    <span class="fa-solid fa-user"></span>
                    <input type="text" id="lastname"
                        class="lname-input" placeholder="Lastname" required>
                </div>
                <div class="email-divSignUp">
                    <span class="fa fa-envelope"></span>
                    <input type="email" id="useremail"
                        class="email-input" placeholder="Email" required>
                    </div>
                <div class="password-divSignUp">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="userpassword"
                    class="pass-input" placeholder="Password" required>
                </div>
            </div>
            <button class="login-btn" onclick="register()">Create Account</button>
            <div class="links">
                Have an account? <a href="index.html">Login here</a>
            </div>
        </div>
        <script src="bank.js"></script>
    </body>

</html>
